---
layout: default
---

<iframe src="https://embed.spotify.com/?uri=spotify%3Aartist%3A06HL4z0CvFAxyc27GXpf02" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<hr>

<div class="vid">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/RLmKfXwWQtE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
 
</div>

<hr>
